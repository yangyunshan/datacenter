    <!--观测值模态框-->
    <script th:src="@{/js/javascript.js}"></script>
    <script th:src="@{/js/autorefresh.js}"></script>
    <div class="modal fade" id="PlatformModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" style="width: 1000px" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title" id="ModalLabel"> 观测信息 </h2>
                </div>
                <div class="modal-body">
                    <textarea id="code" name="code"></textarea>
                    <script>
                        var dummy = {
                            attrs: {
                                color: ["red", "green", "blue", "purple", "white", "black", "yellow"],
                                size: ["large", "medium", "small"],
                                description: null
                            },
                            children: []
                        };

                        var tags = {
                            "!top": ["top"],
                            "!attrs": {
                                id: null,
                                class: ["A", "B", "C"]
                            },
                            top: {
                                attrs: {
                                    lang: ["en", "de", "fr", "nl"],
                                    freeform: null
                                },
                                children: ["animal", "plant"]
                            },
                            animal: {
                                attrs: {
                                    name: null,
                                    isduck: ["yes", "no"]
                                },
                                children: ["wings", "feet", "body", "head", "tail"]
                            },
                            plant: {
                                attrs: {name: null},
                                children: ["leaves", "stem", "flowers"]
                            },
                            wings: dummy, feet: dummy, body: dummy, head: dummy, tail: dummy,
                            leaves: dummy, stem: dummy, flowers: dummy
                        };



                        function completeAfter(cm, pred) {
                            var cur = cm.getCursor();
                            if (!pred || pred()) setTimeout(function() {
                                if (!cm.state.completionActive)
                                    cm.showHint({completeSingle: false});
                            }, 100);
                            return CodeMirror.Pass;
                        }

                        function completeIfAfterLt(cm) {
                            return completeAfter(cm, function() {
                                var cur = cm.getCursor();
                                return cm.getRange(CodeMirror.Pos(cur.line, cur.ch - 1), cur) == "<";
                            });
                        }

                        function completeIfInTag(cm) {
                            return completeAfter(cm, function() {
                                var tok = cm.getTokenAt(cm.getCursor());
                                if (tok.type == "string" && (!/['"]/.test(tok.string.charAt(tok.string.length - 1)) || tok.string.length == 1)) return false;
                                var inner = CodeMirror.innerMode(cm.getMode(), tok.state).state;
                                return inner.tagName;
                            });
                        }

                        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                            mode: "xml",
                            lineNumbers: true,
                            autoRefresh: true,
                            lineWrapping: true,    // 自动换行
                            extraKeys: {
                                "'<'": completeAfter,
                                "'/'": completeIfAfterLt,
                                "' '": completeIfInTag,
                                "'='": completeIfInTag,
                                "Ctrl-Space": "autocomplete"
                            },
                            hintOptions: {schemaInfo: tags}
                        });

                        $(document).on("click",".btn",function (){
                            var obs_value = $(this).attr('obs_value');
                            editor.setValue(obs_value);

                            $("#PlatformModal").modal({
                                backdrop:"static"
                            });

                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
