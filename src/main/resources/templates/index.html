<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  var months = [];
  var nums = [];
  $.ajax({
    url: '../datacenter/getObservationByMonth',
    type: "get",
    dataType: 'json',
    success: function (data) {
      if (data!=null) {
        for (var i=0; i<data.length; i++) {
          for (var key in data[i]) {
            months.push(key);
            nums.push(data[i][key]);
          }
        }

        var option = {
          title: {
            text: '表头：每月接入数据量'
          },
          tooltip: {},
          legend: {
            data:['降水量']
          },
          xAxis: {
            data: months
          },
          yAxis: {},
          series: [{
            name: '数据量',
            type: 'bar',
            data: nums
          }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

      }
    }
  })

  var platforms = [];
  var components = [];
  var myChart2 = echarts.init(document.getElementById('main2'));
  $.ajax({
    url: '../datacenter/getTOC',
    type: "get",
    dataType: 'json',
    success: function (data) {
      // console.log(data.allProcedureInfo);
      data = JSON.parse(data.allProcedureInfo);
      if (data!=null) {
        for(var i=0;i<data.length;i++) {
          platforms.push(data[i].platformName);
          var object = {
            value: data[i].components.length,
            name: data[i].platformName
          };
          components.push(object);
        }

        var option = {
          title : {
            text: '注册中心传感器概况',
            subtext: 'platform/sensor',
            x:'center'
          },
          legend: {
            orient: 'vertical',
            left: 'left',
            data: platforms
          },
          series : [
            {
              name: '访问来源',
              type: 'pie',
              radius : '55%',
              center: ['50%', '60%'],
              data:components,
              itemStyle: {
                emphasis: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              },
              label: {
                normal: {
                  formatter: '{b}:{c}({d}%)',
                  textStyle:{
                    fontWeight:'normal',
                    fontSize: 15
                  }
                }
              }
            }
          ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option);
      }
    }
  })




  var myChart3 = echarts.init(document.getElementById('main3'));

  var days = [];
  var dayNums = [];
  $.ajax({
    url: '../datacenter/getObservationByDay',
    type: "get",
    dataType: 'json',
    success: function (data) {
      if (data!=null) {
        for (var i=0; i<data.length; i++) {
          for (var key in data[i]) {
            days.push(key);
            dayNums.push(data[i][key]);
          }
        }

        var option = {
          xAxis: {
            type: '',
            data: days
          },
          yAxis: {
            type: ''
          },
          series: [{
            data: dayNums,
            type: 'line'
          }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart3.setOption(option);
      }
    }
  })

</script>
